<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img src="../../assets/images\EduTalk-Logo.png" width="320"><hr><br>
    
  <ion-list>
  
     <ion-item>

      <ion-label position="floating">UserID</ion-label>
      <ion-input type="text" [(ngModel)]= "userid"></ion-input>
    
    </ion-item>

    <ion-item>

        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]= "password"></ion-input>
      
      </ion-item>

      
   
  </ion-list>
<ion-button fill="solid" expand="block" color="dark" (click)="login()">Login </ion-button>

<ion-item>

    <ion-label  (click)="register()">Click here to register if you do not have an account</ion-label>
   
  </ion-item>

  
<ion-content>
